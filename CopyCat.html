<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description"
    content="Responsive Bootstrap4 Shop Template, Created by Imran Hossain from https://imransdesign.com/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruitkha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="info-box">
    <div class="container features">
      <!--FEATURESS-->

      <div class="row">
        <!--free shipping-->

        <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
          <div class=" icon">
            <svg viewBox="0 0 120 120">
              <circle cx="55" cy="55" r="50" class="dashed" />
              <foreignObject x="5" y="5" height="100px" width="100px">
                <div class="image">
                  100
                </div>
              </foreignObject>
            </svg>
          </div>
          <div class="content">
            <h3>Free shipping</h3>
            <p>CONTENT 1</p>
          </div>
        </div>

        <!--24/7-->

        <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
          <div class=" icon">
            <svg viewBox="0 0 120 120">
              <circle cx="55" cy="55" r="50" class="dashed" />
              <foreignObject x="5" y="5" height="100px" width="100px">
                <div class="image">
                  100
                </div>
              </foreignObject>
            </svg>
          </div>
          <div class="content">
            <h3>24/7 support</h3>
            <p>CONTENT 2</p>
          </div>
        </div>

        <!--Refunds-->

        <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
          <div class=" icon">
            <svg viewBox="0 0 120 120">
              <circle cx="55" cy="55" r="50" class="dashed" />
              <foreignObject x="5" y="5" height="100px" width="100px">
                <div class="image">
                  100
                </div>
              </foreignObject>
            </svg>
          </div>
          <div class="content">
            <h3>Refunds</h3>
            <p>CONTENT 3</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--PRODUCT BOX-->
  <div class="product-box">
    <div class="container product-box">

      <!--OUR PRODUCTS-->
      <div class="OUR">
        <div class="col-lg-8 offset-lg-2 text-center">
          <div class="section-title">
            <h3><span class="orange-text">Our</span> Products</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, fuga quas itaque eveniet beatae optio.
            </p>
          </div>
        </div>


        <!--PRODUCTS-->
        <div class="row">

          <!--STRAWBERRY-->
          <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
            <div class="card" style="width: 18rem;">
              <img src="img/photo_2024-11-13_16-17-44.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">STRAWBERRY</h5>
                <p class="product-price">
                  Per Kg
                  <span>85$</span>
                </p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
              </div>
            </div>

          </div>

          <!--Berry-->
          <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
            <div class="card" style="width: 18rem;">
              <img src="img/photo_2024-11-13_16-17-47.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">BERRY</h5>
                <p class="product-price">
                  Per Kg
                  <span>70$</span>
                </p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
              </div>
            </div>

          </div>

          <!--LEMON-->
          <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
            <div class="card" style="width: 18rem;">
              <img src="img/photo_2024-11-13_16-17-49.jpg" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">LEMON</h5>
                <p class="product-price">
                  Per Kg
                  <span>85$</span>
                </p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
</body>

</html>
